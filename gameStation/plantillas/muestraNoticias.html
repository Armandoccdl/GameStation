                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

					<!-- /responsive nav button -->

					<!-- logo -->
                    <a class="navbar-brand" href="/">

							<img src="/static/img/logo.png" alt="Meghna" />
						</h1>
					</a>
					<!-- /logo -->
                </div>

				<!-- main nav -->

                        <li><a href="/recommendGame">Buscar</a></li>

				<!-- /main nav -->

                    <h3><u><a href={{l}} target="_blank"><span class="color">{{t}}</span></a></u></h3>
